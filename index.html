<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    
</head>

<body onkeydown="monitorBackspaceDeleteKeys(event); return prevNxtKey(event)">
    <div id="calcLayout">
        <h3>Calculator</h3>
        <form name="calc">
            <table id="calcElements">
                <tr>
                    <td colspan="4"><input type="text" name="display" id="historyDisplay" disabled="true"></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" name="display" id="mainDisplay" onkeypress="return restrictsCharacter(event)" autofocus></td>
                </tr>
                <tr>
                    <td><input id="prevButton" type="button" value="Prev" onclick="traverseValue(-1)"></td>
                    <td><input id="nextButton" type="button" value="Next" onclick="traverseValue(1)"></td>
                    <td><input type="button" value="Del" onclick="removeValue()"></td>
                    <td><input type="button" value="AC" onclick="clearAllValue('')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="showValueInMainDisplay('7')"></td>
                    <td><input type="button" value="8" onclick="showValueInMainDisplay('8')"></td>
                    <td><input type="button" value="9" onclick="showValueInMainDisplay('9')"></td>
                    <td><input type="button" value="+" onclick="showValueInMainDisplay('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="showValueInMainDisplay('4')"></td>
                    <td><input type="button" value="5" onclick="showValueInMainDisplay('5')"></td>
                    <td><input type="button" value="6" onclick="showValueInMainDisplay('6')"></td>
                    <td><input type="button" value="-" onclick="showValueInMainDisplay('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="showValueInMainDisplay('1')"></td>
                    <td><input type="button" value="2" onclick="showValueInMainDisplay('2')"></td>
                    <td><input type="button" value="3" onclick="showValueInMainDisplay('3')"></td>
                    <td><input type="button" value="*" onclick="showValueInMainDisplay('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="." onclick="showValueInMainDisplay('.')"></td>
                    <td><input type="button" value="0" onclick="showValueInMainDisplay('0')"></td>
                    <td><input type="button" value="=" onclick="calculateResult(isDeletePressed)"></td>
                    <td><input type="button" value="/" onclick="showValueInMainDisplay('/')"></td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
